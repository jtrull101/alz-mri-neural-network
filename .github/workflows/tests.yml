name: Tests

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  - push
  - pull_request

jobs:
  testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [Ubuntu-latest, windows-latest ]
        python-version: [ '3.7', '3.8', '3.9', '3.10'] 
      fail-fast: true
      max-parallel: 1
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test
        environment-file: environment.yml
        python-version: ${{ matrix.python-version }}
        auto-activate-base: false

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox==3.24.3 tox-gh-actions==2.11.0
        pip install -r requirements_dev.txt
        conda install -c anaconda cudatoolkit

    - name: Make script executable
      run: chmod +x create_kaggle_json.sh
    - name: Create kaggle.json
      run: sudo ./create_kaggle_json.sh ${{ secrets.KAGGLE_USERNAME }}, ${{ secrets.KAGGLE_KEY }} 

    - name: Test with tox
      run: |
        export KAGGLE_USERNAME=${{ secrets.KAGGLE_USERNAME }}
        export KAGGLE_KEY=${{ secrets.KAGGLE_KEY }}
        tox